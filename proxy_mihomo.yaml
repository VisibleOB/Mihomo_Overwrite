proxy-providers:
  main_proxy:
    type: http
    url: "示例" #todo
    interval: 21600
    path: ./download/main_proxy.yaml
    proxy: 国外网站 
    size-limit: 0
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
      timeout: 5000
      lazy: true
      expected-status: 204
    override:
      # 网络协议优化
      udp: true # 启用UDP，支持QUIC等现代协议
      tfo: false # 关闭TCP Fast Open，提高兼容性
      mptcp: false # 关闭多路径TCP，避免连接问题
      # IP版本偏好
      ip-version: ipv4-prefer # 优先IPv4，目前大部分节点是IPv4
      # 安全设置（根据需要调整）
      skip-cert-verify: true # 大多数节点证书存在问题，关闭证书验证
    # 过滤器配置
    filter: "^(?!.*联系|.*官网|.*邮件|.*续费|.*问题).*$" # 排除包含联系信息的节点


proxies: #todo
  - name: 自搭-US落地
    dialer-proxy: 前置代理-中转 # 这里为代理组里你使用的组的名称，假如使用的是“自动选择”，就写自动选择
    type: "" # 代理类型
    server: IP # 代理IP
    port: 2333 # 代理端口



mode: rule
allow-lan: true
bind-address: '*'
ipv6: true
log-level: warning
find-process-mode: strict
global-client-fingerprint: chrome
unified-delay: true
tcp-concurrent: true
keep-alive-idle: 600
keep-alive-interval: 15
disable-keep-alive: false
geodata-mode: true
geodata-loader: memconservative
geo-auto-update: true
geo-update-interval: 48
geox-url:
  geoip: >-
    https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat
  geosite: >-
    https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat
  mmdb: >-
    https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.metadb
  asn: >-
    https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb
sniffer:
  enable: true
  sniff:
    HTTP:
      ports:
        - 80
        - 8080-8880
      override-destination: true
    TLS:
      ports:
        - 443
        - 8443
    QUIC:
      ports:
        - 443
        - 8443
  force-domain:
    - +.v2ex.com
  skip-domain:
    - +.baidu.com
    - +.bilibili.com
tun:
  enable: false
  stack: mixed
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  strict-route: true
  dns-hijack:
    - 'any:53'
    - 'tcp://any:53'
  mtu: 1500
  gso: true
  gso-max-size: 65536
  udp-timeout: 300
